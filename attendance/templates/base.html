<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face Recognition Attendance System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .webcam-container {
            position: relative;
            display: inline-block;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .capture-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-user-check me-2"></i>
                Attendance System
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dashboardDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboards
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'admin_dashboard' %}"><i class="fas fa-user-shield me-2"></i>Admin Dashboard</a></li>
                        <li><a class="dropdown-item" href="{% url 'employee_dashboard' %}"><i class="fas fa-user me-2"></i>Employee Dashboard</a></li>
                        <li><a class="dropdown-item" href="{% url 'hr_dashboard' %}"><i class="fas fa-users-cog me-2"></i>HR Dashboard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'home' %}"><i class="fas fa-home me-2"></i>General Dashboard</a></li>
                    </ul>
                </div>
                <a class="nav-link" href="{% url 'employee_list' %}"><i class="fas fa-users me-1"></i>Employees</a>
                <a class="nav-link" href="{% url 'attendance_check' %}"><i class="fas fa-camera me-1"></i>Attendance</a>
                <a class="nav-link" href="{% url 'attendance_history' %}"><i class="fas fa-history me-1"></i>History</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
